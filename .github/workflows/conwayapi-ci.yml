name: ConwayAPI CI

on:
  push:
    branches: [main, feature/**, bugfix/**]
    paths:
      - "ConwayAPI/**"
      - "ConwayGameEngine/**"
      - ".github/workflows/conwayapi-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "ConwayAPI/**"
      - "ConwayGameEngine/**"
      - ".github/workflows/conwayapi-ci.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux (Ubuntu, Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    container: swift:${{ matrix.swift }}-jammy
    strategy:
      fail-fast: false
      matrix:
        swift: ["5.10", "6.0"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ConwayAPI/.build
            ConwayGameEngine/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('ConwayAPI/Package.resolved') }}-swift-${{ matrix.swift }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Swift Version
        run: swift --version

      - name: Install SwiftFormat
        uses: Cyberbeni/install-swift-tool@v3
        with:
          url: https://github.com/nicklockwood/SwiftFormat
          version: "0.57.2"

      - name: Check Code Formatting (ConwayAPI)
        working-directory: ConwayAPI
        run: swiftformat . --lint

      - name: Test ConwayAPI
        working-directory: ConwayAPI
        run: swift test --parallel

      - name: Build ConwayCLI
        working-directory: ConwayGameEngine
        run: swift build --product conway-cli

      - name: Check Code Formatting (ConwayGameEngine)
        working-directory: ConwayGameEngine
        run: swiftformat . --lint

      - name: Test ConwayGameEngine
        working-directory: ConwayGameEngine
        run: swift test --parallel
